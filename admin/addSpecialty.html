<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Specialty Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


        <div id="sidebar_box"></div>
       
        <div class="main-content">
           
        <div id="header_box"></div>


    
    <div class="specialty-container mt-5">
        <div class="specialty-card">
            <div class="specialty-header">
                <h1 class="specialty-title">Add Medical Specialty</h1>
                <p class="specialty-subtitle">Create new specialties for doctor appointments</p>
            </div>
            
            <div class="specialty-icon">
                <i class="fas fa-stethoscope"></i>
            </div>
            
            <div class="specialty-body">
                <form id="specialty_form" class="specialty_form">
                    <div class="specialty-form-group">
                        <label for="specialty_name" class="specialty-label">Specialty Name</label>
                        <input 
                            type="text" 
                            id="title" 
                            class="specialty-input" 
                            name="title"
                            placeholder="Enter medical specialty (e.g. Cardiology, Neurology)" 
                            
                        >

                        <span id="msg" class="text-danger fw-bold"></span>
                    </div>
                    
                    <button type="submit" class="specialty-btn">
                        <i class="fas fa-plus-circle"></i> Add Specialty
                    </button>
                </form>
                
               
            </div>
         
        </div>
    </div>
    
    </div>


           
   <div id="msg_box" class="card"></div>
                   
               
        


 <script>


const specialtySaveForm=document.getElementById("specialty_form");

const saveSpecialtyData_URL=("http://localhost:8080/api/specialty/save");

const msgBox=document.getElementById("msg_box");

const errmsg=document.getElementById("msg");

specialtySaveForm.addEventListener('submit',async e =>{

    e.preventDefault();

    const title=document.getElementById("title").value;

    errmsg.innerText=" ";

    const res=await fetch(saveSpecialtyData_URL,{

            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },

            body: JSON.stringify({title: title})

  });

    const data=await res.json();
    console.log(data);

    if(!res.ok){
     if(data.errors && data.errors.title)
     {
          errmsg.innerText=data.errors.title;
     }
     else if(data.message){

        errmsg.innerText=data.message;

     }
    }else{
         
          msgBox.innerText = "New Specialty Added Successfully"; //  shows success message
                msgBox.style.right=0;
                msg.innerText="";

                specialtySaveForm.reset();
     }
   
      setInterval(() => {

                msgBox.style.right="-100%";

                
      }, 4000);


    

});
    

</script> 


<script src="assets/js/comman.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/dashbord.js"></script>
</body>
</html>

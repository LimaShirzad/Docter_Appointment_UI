<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Specialty</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

         <div id="sidebar_box"></div>
       
        <div class="main-content">
           
        <div id="header_box"></div>


    <div class="container mt-4">
        <div class="role_card">
            <div class="role_card-header">
                <h1><i class="fas fa-stethoscope"></i>Add New Medical Specialty</h1>
            </div>
            
            <div class="card-body">
                <div class="medical-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                
                <form id="specialtyForm">
                    <div class="form-group">
                        <label for="specialtyName">Specialty Name</label>
                        <div class="role_input-container">
                            <i class="fas fa-tag input-icon"></i>
                            <input 
                                type="text" 
                                id="specialtyName" 
                                placeholder="Enter specialty name (e.g. Cardiology, Neurology)" 
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn submit-btn">
                            <i class="fas fa-plus-circle"></i> Add Specialty
                        </button>
                        <button type="button" class="btn cancel-btn">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
      
    <!-- </div> -->
 <!-- </div> -->


 

<script src="assets/js/comman.js"></script>
<script src="assets/js/dashbord.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Pro | Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0d6efd;
            --secondary: #6c757d;
            --success: #198754;
            --light: #f8f9fa;
            --dark: #212529;
            --med-blue: #1a76d1;
            --light-blue: #e3f2fd;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f9fbfd;
        }
        
        .contact-section {
            padding: 100px 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .contact-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background: white;
        }
        
        .contact-card:hover {
            transform: translateY(-10px);
        }
        
        .contact-info {
            background: linear-gradient(135deg, var(--med-blue) 0%, var(--primary) 100%);
            color: white;
            padding: 40px;
            height: 100%;
        }
        
        .contact-info h3 {
            font-weight: 700;
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .contact-icon {
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .contact-details h4 {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .contact-details p {
            margin-bottom: 0;
            opacity: 0.9;
        }
        
        .contact-hours {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .contact-form {
            padding: 40px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--med-blue) 0%, var(--primary) 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-send:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(13, 110, 253, 0.3);
        }
        
        .contact-image {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        
        .contact-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        .section-title h2:after {
            content: '';
            position: absolute;
            width: 70px;
            height: 4px;
            background: var(--primary);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .section-title p {
            color: var(--secondary);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        /* Success message */
        #successMessage {
            display: none;
            background: var(--success);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s;
            position: fixed;
            top: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 991px) {
            .contact-info {
                padding: 30px;
            }
            .contact-form {
                padding: 30px;
            }
        }
        
        @media (max-width: 767px) {
            .contact-section {
                padding: 60px 0;
            }
            .contact-image {
                height: 300px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>

                <div class="col-lg-7  m-auto" data-aos="fade-left">
                    <div class="contact-card">
                        <div class="contact-form">
                            <h3 class="mb-4">Send Us a Message</h3>
                            
                            <form id="contactForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="John Smith" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control" id="phone" placeholder="(123) 456-7890">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="subject" class="form-label">Subject</label>
                                            <select class="form-select" id="subject" required>
                                                <option value="" disabled selected>Select a subject</option>
                                                <option value="appointment">Book Appointment</option>
                                                <option value="billing">Billing Inquiry</option>
                                                <option value="medical">Medical Question</option>
                                                <option value="feedback">Feedback/Suggestion</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="message" class="form-label">Your Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-send">
                                    <i class="fas fa-paper-plane me-2"></i> Send Message
                                </button>
                                
                                <div id="successMessage">
                                    <i class="fas fa-check-circle fa-3x mb-3"></i>
                                    <h4>Message Sent Successfully!</h4>
                                    <p>Thank you for contacting us. We'll get back to you shortly.</p>
                                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 1000,
                once: true
            });
            
            // Form submission handling
            const contactForm = document.getElementById('contactForm');
            const successMessage = document.getElementById('successMessage');
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simulate form submission
                setTimeout(function() {
                    // Show success message
                    successMessage.style.display = 'block';
                    
                    // Reset form after 5 seconds
                    setTimeout(function() {
                        contactForm.reset();
                        successMessage.style.display = 'none';
                    }, 5000);
                }, 1000);
            });
        });
    </script>

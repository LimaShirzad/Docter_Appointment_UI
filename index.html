<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
<style>
.confirm-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  display: none; /* initially hidden */
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.confirm-box {
  background: white;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  min-width: 250px;
  animation: fadeIn 0.3s;
}

.confirm-box button {
  margin: 10px;
  padding: 5px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#confirmOk {
  background-color: #4CAF50;
  color: white;
}

#confirmCancel {
  background-color: #f44336;
  color: white;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>
    
    <button id="deleteBtn">Delete Item</button>

<div id="customConfirm" class="confirm-overlay">
  <div class="confirm-box">
    <p>Do You Want to Delete A role</p>
    <button id="confirmOk">OK</button>
    <button id="confirmCancel">Cancel</button>
  </div>
</div>


<script>
const deleteBtn = document.getElementById("deleteBtn");
const customConfirm = document.getElementById("customConfirm");
const confirmOk = document.getElementById("confirmOk");
const confirmCancel = document.getElementById("confirmCancel");

deleteBtn.addEventListener("click", () => {
  customConfirm.style.display = "flex"; // show custom confirm
});

confirmOk.addEventListener("click", () => {
  customConfirm.style.display = "none"; // hide confirm box
  console.log("آیټم حذف شو!");
});

confirmCancel.addEventListener("click", () => {
  customConfirm.style.display = "none"; // hide confirm box
  console.log("عملیات لغوه شو.");
});
</script>

</body>
</html>

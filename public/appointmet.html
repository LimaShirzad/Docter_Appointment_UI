        .appointment-container {

        .booking-card {
            background: white;

            overflow: hidden;
        }
        
        .card-header {

        }

            padding: 25px;
        }
        
        .doctor-card {
            border: 1px solid #eaeaea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }
        
        .doctor-card.selected {
            border-color: var(--primary);
            background: rgba(52, 152, 219, 0.05);
        }
        
        .doctor-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .specialty-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(46, 204, 113, 0.2);
            color: var(--secondary);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;

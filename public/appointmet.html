<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Healthcare Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --accent: #e74c3c;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            background-color: #f5f7f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        .appointment-container {
            max-width: 1200px;
            margin: 0 auto;
        }
 
     
        
        .booking-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .card-header {
            background: transparent;
            border-bottom: 1px solid #eee;
            padding: 20px;
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .doctor-card {
            border: 1px solid #eaeaea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }
        
        .doctor-card.selected {
            border-color: var(--primary);
            background: rgba(52, 152, 219, 0.05);
        }
        
        .doctor-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .specialty-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(46, 204, 113, 0.2);
            color: var(--secondary);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        


        

       
    </style>
</head>
<body>


    <div class="container appointment-container">
        <div class="row">
            <div class="col-lg-12">
                <div class="booking-card">
                    <div class="card-header">
                        <i class="fas fa-user-md me-2"></i>Select a Doctor
                    </div>
                    <div class="card-body">
                   
              
                        <div class="doctor-card">
                            <div class="row align-items-center">
                                <div class="col-md-2 text-center">
                                    <img src="https://img.freepik.com/free-photo/confident-young-female-doctor_329181-9256.jpg" class="doctor-img" alt="Dr. Emily Rodriguez">
                                </div>
                                <div class="col-md-7">
                                    <span class="specialty-badge">Dermatology</span>
                                    <h4 class="mb-1">Dr. Emily Rodriguez</h4>
                                    <div class="rating">
                                       
                                    </div>
                                    <p class="mb-0 text-muted">MD, Stanford University</p>
                                </div>
                                <div class="col-md-3 text-md-end">
                                    <button class="btn btn-outline-primary btn-sm">Select</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
      
        
            </div>
            
        
        </div>
    </div>


</body>
</html>

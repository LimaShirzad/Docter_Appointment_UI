<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   <style>
         :root {
            --primary: #1a73e8;
             --secondary: #0d47a1;
            --accent: #e74c3c;
            --light: #f8f9fa; 
            --dark: #343a40; 
               --text-color: #253238;
        }
        
    
        
        .appointment-container {
            max-width: 1200px;
            margin: 0 auto;
        }
 
     
        
        .booking-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .card-header {
            background: transparent;
            border-bottom: 1px solid #eee;
            padding: 20px;
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .doctor-card {
            border: 1px solid #eaeaea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }
        
        .doctor-card.selected {
            border-color: var(--primary);
            background: rgba(52, 152, 219, 0.05);
        }
        
        .doctor-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .specialty-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(46, 204, 113, 0.2);
            color: var(--secondary);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }





        /* pppppppppppppppppppp */
        

          /* --primary: #3498db;
            --secondary: #2ecc71;
            --accent: #e74c3c;
            --light: #f8f9fa; 
            --dark: #343a40;  */
  .appointment-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 15px rgba(44, 127, 184, 0.3);
            transition: all 0.3s ease;
        }
        
        .appointment-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(44, 127, 184, 0.4);
        }
        
        .doctor_profile_modal .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .doctor_profile_modal .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom: none;
            padding: 20px 25px;
        }
        
        .doctor_profile_modal .modal-header .btn-close {
            filter: invert(1);
        }
        
        .doctor_profile_modal .modal-body {
            padding: 25px;
        }
        
        .doctor_profile_box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 25px;
        }
        
        /* -primary: #3498db;
            --secondary: #2ecc71;
            --accent: #e74c3c;
            --light: #f8f9fa; 
            --dark: #343a40;  */ 
        .doctor_avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary);
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .doctor_name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .doctor_specialty {
            background-color: var(--primary);
            color: var(--light);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;

        }
        
        .doctor_info_section {
            margin-bottom: 25px;
        }
        
        .section_title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
        }
        
        .section_title i {
            margin-right: 10px;
            color: var(--secondary);
        }
        
        .info_item {
            display: flex;
            margin-bottom: 12px;
        }
        
        .info_label {
            font-weight: 600;
            min-width: 120px;
            color: var(--text-color);
        }
        
        .info_value {
            color: #555;
        }
        
        .experience_badge {
            background-color: var(--secondary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .doctor_contact_btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .doctor_contact_btn:hover {
            background-color: #1f5a8a;
            transform: translateY(-2px);
        }
        
        @media (min-width: 768px) {
            .doctor_profile_box {
                flex-direction: row;
                text-align: left;
                align-items: flex-start;
            }
            
            .doctor_avatar {
                margin-right: 25px;
                margin-bottom: 0;
            }
        }
        

       
    </style>
</head>

                    <button class="doctor_contact_btn" >

async function loadDoctorProfile() {

   

    if(token){
    const res = await fetch('http://localhost:8080/api/client');
    const data = await res.json();
    console.log(data);

    const container = document.getElementById("card-body");
    container.innerHTML = ""; 



  
    data.forEach(item => {
        // create card dynamically
        const card = `
            <div class="doctor-card">
                <div class="row align-items-center">
                    <div class="col-md-2 text-center">
                        <img src="${item.profilePicture ? "data:image/png;base64," + item.profilePicture : 'https://via.placeholder.com/80'}" 
                             class="doctor-img" alt="Doctor">
                    </div>
                    <div class="col-md-7">
                        <span class="specialty-badge">${item.specialty}</span>
                        <h4 class="mb-1">Dr. ${item.firstName} ${item.lastName}</h4>
                        <p class="mb-0 text-muted">${item.education}, ${item.universityName}</p>
                    </div>
                    <div class="col-md-3 text-md-end">
                      
                        <button   class="btn btn-outline-primary btn-sm view-btn" 
                        
                        class="appointment-btn" data-bs-toggle="modal"   data-id="${item.id}" data-bs-target="#doctorProfileModal" >View</button>
                    </div>
                </div>
            </div>
        `;

        container.innerHTML += card;
    });
}
else{
    alert("Please Login first");
    window.location.href="login.html";
}
}

loadDoctorProfile();











document.addEventListener('click', async function(e) {
    if (e.target.classList.contains('view-btn')) {
        const doctorId = e.target.getAttribute('data-id');
        const res = await fetch(`http://localhost:8080/api/client/${doctorId}`);
        const doctor = await res.json();

        // Fill modal
        document.querySelector('#doctorProfileModal .doctor_avatar').src = doctor.profilePicture 
            ? "data:image/png;base64," + doctor.profilePicture 
            : 'https://via.placeholder.com/120';
        document.querySelector('#doctorProfileModal .doctor_name').textContent = `Dr. ${doctor.firstName} ${doctor.lastName}`;
        document.querySelector('#doctorProfileModal .doctor_specialty').textContent = doctor.specialty;
        document.querySelector('#doctorProfileModal .experience_badge').innerHTML = `<i class="fas fa-briefcase me-1"></i> ${doctor.experienceYear} Years Experience`;

        const infoValues = document.querySelectorAll('#doctorProfileModal .info_value');
        infoValues[0].textContent = doctor.education;      
        infoValues[1].textContent = doctor.universityName;  
        infoValues[2].textContent = doctor.graduationYear;   
        infoValues[3].textContent = doctor.address;         
        infoValues[4].textContent = doctor.email;           

        // Book Appointment button with doctor ID
        const bookBtn = document.querySelector('#doctorProfileModal .doctor_contact_btn');
        bookBtn.setAttribute('onclick', `bookAppointment(${doctor.id})`);
    }
});

function bookAppointment(doctorId) {

    // alert(doctorId);
    console.log("Booking appointment for doctor ID:", doctorId);
    window.location.href = `takeappointment.html?doctorId=${doctorId}`;
}

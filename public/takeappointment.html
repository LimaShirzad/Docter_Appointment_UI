<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .appointment-box {
      max-width: 650px;
      margin: 70px auto;
      background: #fff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="appointment-box">
    <h3 class="text-center text-primary mb-4">Book Appointment</h3>

    <form id="appointmentForm">
      <div class="mb-3">
        <label for="diseaseName" class="form-label fw-semibold">Disease Name</label>
        <input type="text" class="form-control" id="diseaseName" placeholder="Enter your disease" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label fw-semibold">Description</label>
        <textarea id="description" class="form-control" rows="3" placeholder="Write short details about your symptoms"></textarea>
      </div>

      <div class="mb-3">
        <label for="appointmentDate" class="form-label fw-semibold">Select Date</label>
        <input type="date" id="appointmentDate" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Confirm Appointment</button>
    </form>
  </div>

  <script>
    // ‚úÖ IDs already available
    const doctorId = new URLSearchParams(window.location.search).get("doctorId");
    const patientId = sessionStorage.getItem("id");
    const token = sessionStorage.getItem("token");

    console.log("Doctor ID:", doctorId);
    console.log("Patient ID:", patientId);

    document.getElementById("appointmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const disease = {
        name: document.getElementById("diseaseName").value,
        description: document.getElementById("description").value
      };

      // ü©∫ Step 1: Save disease
      const resDisease = await fetch("http://localhost:8080/api/disease/save", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(disease)
      });

      const savedDisease = await resDisease.json();

      // üìÖ Step 2: Save appointment
      const appointment = {
        doctorId: doctorId,
        patientId: patientId,
        diseaseId: savedDisease.id,
        appointmentDate: document.getElementById("appointmentDate").value
      };

      const resApp = await fetch("http://localhost:8080/api/appointment/save", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(appointment)
      });

      if (resApp.ok) {
        alert("‚úÖ Appointment booked successfully!");
        window.location.href = "patientDashboard.html";
      } else {
        alert("‚ùå Something went wrong while booking appointment!");
      }
    });
  </script>
</body>
</html>

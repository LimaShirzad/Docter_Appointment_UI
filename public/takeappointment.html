<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Disease Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/doctorDashbord.css">
  
   
<style>
  
   
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .header i {
            font-size: 24px;
            color: #4361ee;
            margin-right: 12px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #1e293b;
            font-weight: 600;
        }
        
        .select-container {
            position: relative;
            margin-bottom: 10px;
        }
        
        .select-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 8px;
            margin-left: 5px;
        }
        
        .custom-select {
            position: relative;
            width: 100%;
        }
        
        .select-trigger {
            width: 100%;
            padding: 16px 20px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            font-size: 16px;
            color: #334155;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .select-trigger:hover {
            border-color: #cbd5e1;
        }
        
        .select-trigger.active {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .select-trigger .placeholder {
            color: #94a3b8;
        }
        
        .select-trigger i {
            color: #64748b;
            transition: transform 0.3s ease;
        }
        
        .select-trigger.active i {
            transform: rotate(180deg);
            color: #4361ee;
        }
        
        .options-container {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 10;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .options-container.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(5px);
        }
        
        .option {
            padding: 14px 20px;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .option:last-child {
            border-bottom: none;
        }
        
        .option:hover {
            background: #f8fafc;
        }
        
        .option.selected {
            background: #f0f4ff;
            color: #4361ee;
            font-weight: 500;
        }
        
        .option i {
            margin-right: 12px;
            color: #64748b;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
        
        .option.selected i {
            color: #4361ee;
        }
             .datetime-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .datetime-group {
            flex: 1;
        }
        
        .datetime-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 8px;
            margin-left: 5px;
        }
        
        .custom-input {
            position: relative;
            width: 100%;
        }
        
        .custom-input input {
            width: 100%;
            padding: 16px 20px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            color: #334155;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .custom-input input:hover {
            border-color: #cbd5e1;
        }
        
        .custom-input input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }



        .custom-input {
    position: relative;
    width: 100%;
}

.custom-input input[type="date"],
.custom-input input[type="time"] {
    width: 100%;
    padding: 16px 50px 16px 20px;
    background: white;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 16px;
    color: #334155;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease;
}

.custom-input input[type="date"]::-webkit-calendar-picker-indicator,
.custom-input input[type="time"]::-webkit-calendar-picker-indicator {
    background: transparent;
    bottom: 0;
    color: transparent;
    cursor: pointer;
    height: auto;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    width: auto;
}

.custom-input i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #64748b;
    pointer-events: none;
    z-index: 1;
}



   
             #takeAppointmentBtn {
            width: 100%;
            padding: 16px;
            background: #4361ee;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 25px;
        }
        
        #takeAppointmentBtn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        .selected-value {
            display: flex;
            align-items: center;
        }
        
        .selected-value i {
            margin-right: 10px;
            color: #4361ee;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #64748b;
            display: flex;
            align-items: center;
        }
        
        .footer i {
            margin-right: 8px;
            color: #4361ee;
        }
    </style> 
</head>
<body>

   <div class="dashboard-wrapper">

   <div id="dashbord_box"></div>

      
            <div class="main-content">

            <div id="header_box"></div>



    <div class="container mt-4">
        <div class="header">
            <i class="fas fa-stethoscope"></i>
            <h1>Health Condition</h1>
        </div>
        
        <div class="select-container">
            <label class="select-label">Select your disease</label>
            <div class="custom-select">
                <div class="select-trigger">
                    <span class="selected-value">
                        <i class="fas fa-heartbeat"></i>
                        <span class="splaceholder">Choose a health condition</span>
                    </span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="options-container">
                  
                </div>
                
            </div>

              <div class="datetime-container">
            <div class="datetime-group">
                <label class="datetime-label">Select Date</label>
                <div class="custom-input">
                    <input type="date" id="date" name="date">
                    <i class="far fa-calendar-alt"></i>
                </div>
            </div>
            
            <div class="datetime-group">
                <label class="datetime-label">Select Time</label>
                <div class="custom-input">
                    <input type="time" id="time" name="time">
                    <i class="far fa-clock"></i>
                </div>
            </div>
        </div>
        

             <button class="btn btn-primary mt-4" id="takeAppointmentBtn">TakeAppoinment</button>
        </div>
        
      
    </div>

      </div>  

     
        <script src="assets/js/script.js"></script>
        <script src="assets/js/patientdashbord.js"></script>






</body>
</html>

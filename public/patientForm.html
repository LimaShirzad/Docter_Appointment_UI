<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment - Blood Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f0ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: none;
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, #2c7bfe 0%, #4e54c8 100%);
            color: white;
            text-align: center;
            padding: 25px;
            border-bottom: 0;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-title {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 0;
        }
        
        .form-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 8px;
        }
        
        .form-icon {
            background: #e8f0ff;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: #2c7bfe;
        }
        
        .blood-drop {
            color: #ff4757;
            margin-right: 8px;
        }
        
        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 10px;
        }
        
        .form-select {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e8f0ff;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .form-select:focus {
            border-color: #2c7bfe;
            box-shadow: 0 0 0 0.25rem rgba(44, 123, 254, 0.25);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #2c7bfe 0%, #4e54c8 100%);
            border: none;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 123, 254, 0.4);
        }
        
        .medical-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .info-icon {
            color: #2c7bfe;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h1 class="form-title"><i class="fas fa-hospital-heart me-2"></i>MediCare</h1>
                        <p class="form-subtitle">Doctor Appointment System</p>
                    </div>
                    <div class="card-body">
                      
                        <h3 class="text-center mb-4">Blood Group Information</h3>
                        <p class="text-center text-muted mb-4">Please provide your blood group for better healthcare service</p>
                        
                        <form>
                            <div class="mb-4">
                                <label class="form-label"><i class="fas fa-tint blood-drop"></i>Select Your Blood Group</label>
                                <select class="form-select" aria-label="Blood group selection">
                                    <option selected disabled>Choose your blood type</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-submit mt-2">
                                <i class="fas fa-paper-plane me-2"></i>Submit Information
                            </button>
                        </form>
                        
                        <div class="medical-info d-flex align-items-center mt-4">
                            <div>
                                <i class="fas fa-info-circle info-icon"></i>
                            </div>
                            <div>
                                Your blood group information helps our doctors provide you with the best possible care during your appointment.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

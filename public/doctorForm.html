<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
    <div class="doctor-registration-container">
        <div class="doctor-form-header">
            <h1 class="doctor-form-title"><i class="fas fa-user-md me-2"></i>Doctor Registration</h1>
            <p class="doctor-form-subtitle">Join our medical professionals network</p>
        </div>
        
        <div class="doctor-form-body">
            <!-- <div class="form-icon">
                <i class="fas fa-stethoscope"></i>
            </div> -->
            
            <form >
                <div class="row">
                    <div class="col-md-6">
                        <div class="doctor-input-group">
                            <i class="fas fa-graduation-cap"></i>
                            <input type="text" class="form-control" id="education" placeholder="Education (e.g. MBBS, MD)" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="doctor-input-group">
                            <i class="fas fa-university"></i>
                            <input type="text" class="form-control" id="university" placeholder="University Name" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="doctor-input-group date-container">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="date" class="form-control form-date" id="graduationDate" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="doctor-input-group">
                            <i class="fas fa-briefcase"></i>
                            <select class="form-select" id="experienceYears" required>
                                <option value="" selected disabled>Years of Experience</option>
                                <option value="1">1 year</option>
                                <option value="2">2 years</option>
                                <option value="3">3 years</option>
                                <option value="4">4 years</option>
                                <option value="5">5 years</option>
                                <option value="6">6 years</option>
                                <option value="7">7 years</option>
                                <option value="8">8 years</option>
                                <option value="9">9 years</option>
                                <option value="10">10+ years</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="doctor-input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                </div>
                
                <div class="doctor-input-group">
                    <i class="fas fa-heartbeat"></i>
                    <select class="form-select" id="specialty" required>
                        <option value="" selected disabled>Medical Specialty</option>
                        <option value="1">Cardiology</option>
                        <option value="2">Dermatology</option>
                        <option value="3">Neurology</option>
                        <option value="4">Pediatrics</option>
                        <option value="5">Orthopedics</option>
                        <option value="6">Ophthalmology</option>
                        <option value="7">Psychiatry</option>
                        <option value="8">Surgery</option>
                        <option value="9">Radiology</option>
                        <option value="10">Emergency Medicine</option>
                    </select>
                </div>
                
                <div class="doctor-file-upload">
                    <input type="file" class="doctor-file-upload-input" id="cv" accept=".pdf" required>
                    <label for="cv" class="doctor-file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Upload CV (PDF, max 5MB)</span>
                    </label>
                    <div class="form-text">Selected file: <span id="fileName">None</span></div>
                </div>
                
                <div class="doctor-btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check-circle"></i>Submit Registration
                    </button>
                  
                </div>
            </form>
        </div>
    </div>

    <script>
        // File upload display
        document.getElementById('cv').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'None';
            document.getElementById('fileName').textContent = fileName;
        });
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            let isValid = true;
            const inputs = document.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                if (input.hasAttribute('required') && !input.value) {
                    input.style.borderColor = 'var(--danger)';
                    isValid = false;
                } else {
                    input.style.borderColor = '';
                }
            });
            
            if (isValid) {
                // Show success message
                alert('Form submitted successfully!');
                
                // You would typically submit the form to a server here
                // For demo purposes, we're just resetting the form
                this.reset();
                document.getElementById('fileName').textContent = 'None';
            } else {
                alert('Please fill in all required fields.');
            }
        });
        
        // Cancel button
        document.querySelector('.btn-outline').addEventListener('click', function() {
            if(confirm('Are you sure you want to cancel? All entered data will be lost.')) {
                document.querySelector('form').reset();
                document.getElementById('fileName').textContent = 'None';
                
                // Reset border colors
                document.querySelectorAll('input, select').forEach(el => {
                    el.style.borderColor = '';
                });
            }
        });
        
        // Set minimum and maximum dates for graduation date
        const graduationDate = document.getElementById('graduationDate');
        const currentDate = new Date();
        
        // Set max attribute to today
        graduationDate.max = currentDate.toISOString().split('T')[0];
        
        // Set min attribute to 50 years ago
        const minDate = new Date();
        minDate.setFullYear(currentDate.getFullYear() - 50);
        graduationDate.min = minDate.toISOString().split('T')[0];
    </script>
</body>
</html>

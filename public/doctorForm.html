<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
    <div class="doctor-registration-container">
        <div class="doctor-form-header">
            <h1 class="doctor-form-title"><i class="fas fa-user-md me-2"></i>Doctor Registration</h1>
            <p class="doctor-form-subtitle">Join our medical professionals network</p>
        </div>
        
        <div class="doctor-form-body">
            <!-- <div class="form-icon">
                <i class="fas fa-stethoscope"></i>
            </div> -->
            
            <form id="saveDoctorForm" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="doctor-input-group">
                            <i class="fas fa-graduation-cap"></i>

                            <input type="hidden" name="userId" id="userId">
                            <input type="text" class="form-control" id="education" name="education" placeholder="Education (e.g. MBBS, MD)" >
                            <span class="err_msg text-danger"></span>
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="doctor-input-group">
                            <i class="fas fa-university"></i>
                            <input type="text" class="form-control" id="universityName" name="universityName" placeholder="University Name" >
                            <span class="err_msg text-danger "></span>

                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="doctor-input-group date-container">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="date" class="form-control form-date" id="graduationYear" name="graduationYear" >
                            <span class="err_msg text-danger"></span>

                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="doctor-input-group">
                            <i class="fas fa-briefcase"></i>
                         
                            <input type="number" class="form-control form-date" id="experienceYear"  name="experienceYear" placeholder="Experience Year">
                            <span class="err_msg text-danger "></span>



                        </div>
                    </div>
                </div>
                
                <div class="doctor-input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" class="form-control" id="address" name="address"  placeholder="Address" >
                    <span class="err_msg text-danger "></span>

                </div>
                
                <div class="doctor-input-group">
                    <!-- <i class="fas fa-heartbeat"></i> -->
                    <label for="">Medical Specialty</label>
                    <select class="form-select" id="specialtyId" name="specialtyId">

                        <option value="" selected disabled >Select Specialty</option>
                       
                      
                    </select>
                </div>
                
                <div class="doctor-file-upload">
                    <input type="file" class="doctor-file-upload-input" id="cv" name="cv" accept=".pdf" >
                    <label for="cv" class="doctor-file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Upload CV (PDF, max 5MB)</span>
                    </label>
                    <div class="form-text">Selected file: <span id="fileName">None</span></div>
                            <span class="err_msg text-danger mt-4 p-2"></span>

                </div>
                
                <div class="doctor-btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check-circle"></i>Submit Registration
                    </button>
                  
                </div>
            </form>
        </div>
    </div>


        <div id="box">
       <div id="public_msg_box" class="card">

        <h3>Acount Created</h3>

        <p id="success-msg"></p>

       

       </div>
   </div>

 
    
    <script src="assets/js/publicApp.js"></script>

    <script src="assets/js/script.js"></script>


  

 
<script>


const param=new URLSearchParams(window.location.search);
const id=param.get("id");
let userId=document.getElementById("userId");

userId.value=id;
let msgBox=document.getElementById("box");
let success_msg=document.getElementById("success-msg");


   document.getElementById('saveDoctorForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    const response = await fetch("http://localhost:8080/api/doctors/save", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    // Clear previous errors
    form.querySelectorAll('.err_msg').forEach(span => span.innerText = '');

    // If there are field-specific errors
   if (data.status === "error" && data.errors) {
    const errors = data.errors;
    for (const field in errors) {
        const input = form.querySelector(`[name="${field}"]`);
        if (input) {
        
            const span = input.parentNode.querySelector('.err_msg');
            if (span) span.innerText = errors[field]; 
        }
    }
}

    // General error
    if (data.status === "error" && data.message) {
        alert(data.message);
    }

    // Success (no status means success)
    if (data.saveDoctor) {
                success_msg.innerText = data.saveDoctor;
                msgBox.style.display="flex";
                // msg.innerText="";
        form.reset();
    }


      setInterval(() => {
                msgBox.style.display="none";

                
            }, 4000);

            
});

    </script>
</body>
</html>

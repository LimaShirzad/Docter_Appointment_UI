<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c7bfe;
            --primary-dark: #1a6be0;
            --primary-light: #e8f0ff;
            --secondary: #6c757d;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f0ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .registration-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .form-title {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .form-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .form-body {
            padding: 30px;
        }
        
        .form-icon {
            background: var(--primary-light);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            z-index: 10;
        }
        
        .form-control, .form-select, .form-date {
            padding: 15px 15px 15px 45px;
            border-radius: var(--border-radius);
            border: 2px solid var(--primary-light);
            font-size: 1rem;
            transition: var(--transition);
            height: 55px;
            width: 100%;
            background: white;
        }
        
        .form-control:focus, .form-select:focus, .form-date:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .form-control:hover, .form-select:hover, .form-date:hover {
            border-color: #c5d5f6;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 25px;
            font-weight: 600;
            border-radius: var(--border-radius);
            transition: var(--transition);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            z-index: 1;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            opacity: 0;
            z-index: -1;
            transition: var(--transition);
        }
        
        .btn-primary:hover::before {
            opacity: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }
        
        .btn-outline:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-3px);
        }
        
        .file-upload {
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
        }
        
        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: var(--primary-light);
            border-radius: var(--border-radius);
            border: 2px dashed var(--primary);
            cursor: pointer;
            transition: var(--transition);
            height: 55px;
        }
        
        .file-upload-label:hover {
            background: #d9e6ff;
        }
        
        .form-text {
            margin-top: 5px;
            font-size: 0.9rem;
            color: var(--secondary);
        }
        
        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
            }
            
            .form-body {
                padding: 20px;
            }
        }
        
        /* Custom date input styling */
        .form-date::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
        
        .date-container {
            position: relative;
        }
        
        .date-container::after {
            content: "\f073";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="form-header">
            <h1 class="form-title"><i class="fas fa-user-md me-2"></i>Doctor Registration</h1>
            <p class="form-subtitle">Join our medical professionals network</p>
        </div>
        
        <div class="form-body">
            <div class="form-icon">
                <i class="fas fa-stethoscope"></i>
            </div>
            
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <i class="fas fa-graduation-cap"></i>
                            <input type="text" class="form-control" id="education" placeholder="Education (e.g. MBBS, MD)" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="input-group">
                            <i class="fas fa-university"></i>
                            <input type="text" class="form-control" id="university" placeholder="University Name" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group date-container">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="date" class="form-control form-date" id="graduationDate" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="input-group">
                            <i class="fas fa-briefcase"></i>
                            <select class="form-select" id="experienceYears" required>
                                <option value="" selected disabled>Years of Experience</option>
                                <option value="1">1 year</option>
                                <option value="2">2 years</option>
                                <option value="3">3 years</option>
                                <option value="4">4 years</option>
                                <option value="5">5 years</option>
                                <option value="6">6 years</option>
                                <option value="7">7 years</option>
                                <option value="8">8 years</option>
                                <option value="9">9 years</option>
                                <option value="10">10+ years</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-heartbeat"></i>
                    <select class="form-select" id="specialty" required>
                        <option value="" selected disabled>Medical Specialty</option>
                        <option value="1">Cardiology</option>
                        <option value="2">Dermatology</option>
                        <option value="3">Neurology</option>
                        <option value="4">Pediatrics</option>
                        <option value="5">Orthopedics</option>
                        <option value="6">Ophthalmology</option>
                        <option value="7">Psychiatry</option>
                        <option value="8">Surgery</option>
                        <option value="9">Radiology</option>
                        <option value="10">Emergency Medicine</option>
                    </select>
                </div>
                
                <div class="file-upload">
                    <input type="file" class="file-upload-input" id="cv" accept=".pdf" required>
                    <label for="cv" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Upload CV (PDF, max 5MB)</span>
                    </label>
                    <div class="form-text">Selected file: <span id="fileName">None</span></div>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check-circle"></i>Submit Registration
                    </button>
                    <button type="button" class="btn btn-outline">
                        <i class="fas fa-times-circle"></i>Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // File upload display
        document.getElementById('cv').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'None';
            document.getElementById('fileName').textContent = fileName;
        });
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            let isValid = true;
            const inputs = document.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                if (input.hasAttribute('required') && !input.value) {
                    input.style.borderColor = 'var(--danger)';
                    isValid = false;
                } else {
                    input.style.borderColor = '';
                }
            });
            
            if (isValid) {
                // Show success message
                alert('Form submitted successfully!');
                
                // You would typically submit the form to a server here
                // For demo purposes, we're just resetting the form
                this.reset();
                document.getElementById('fileName').textContent = 'None';
            } else {
                alert('Please fill in all required fields.');
            }
        });
        
        // Cancel button
        document.querySelector('.btn-outline').addEventListener('click', function() {
            if(confirm('Are you sure you want to cancel? All entered data will be lost.')) {
                document.querySelector('form').reset();
                document.getElementById('fileName').textContent = 'None';
                
                // Reset border colors
                document.querySelectorAll('input, select').forEach(el => {
                    el.style.borderColor = '';
                });
            }
        });
        
        // Set minimum and maximum dates for graduation date
        const graduationDate = document.getElementById('graduationDate');
        const currentDate = new Date();
        
        // Set max attribute to today
        graduationDate.max = currentDate.toISOString().split('T')[0];
        
        // Set min attribute to 50 years ago
        const minDate = new Date();
        minDate.setFullYear(currentDate.getFullYear() - 50);
        graduationDate.min = minDate.toISOString().split('T')[0];
    </script>
</body>
</html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #95a5a6;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .waiting-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .status-card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .status-card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            animation: pulse 2s infinite;
        }
        
        .icon-container i {
            font-size: 50px;
            color: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #555;
        }
        
        .pending-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(52, 152, 219, 0.1);
            color: var(--primary);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .pending-badge i {
            margin-right: 8px;
        }
        
        .name {
            color: var(--primary);
            font-weight: 600;
        }
        
        .contact {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: var(--gray);
        }
        
        @media (max-width: 576px) {
            .status-card {
                padding: 40px 25px;
            }
            
            .icon-container {
                width: 100px;
                height: 100px;
            }
            
            .icon-container i {
                font-size: 40px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>

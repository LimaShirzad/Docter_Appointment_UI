<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docoree - Doctor Appointment Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <div class="header-content">
                    
                    <h1>Create Your Account</h1>
                    <p>Join our platform to book doctor appointments with ease</p>
            
                </div>
            </div>
            
            <div class="form-body">
                <form id="registrationForm" enctype="multipart/form-data">
                    <div class="form-grid">
                        <div class="left-column">
                            <!-- Personal Information Section -->
                            <div class="form-section">
                                <div class="section-title">
                                    <i class="fas fa-user"></i>
                                    Personal Information
                                </div>
                                
                                <div class="mb-4">
                                    <label for="firstName" class="form-label">
                                        <i class="fas fa-signature"></i>First Name
                                    </label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" >
                                    <span id="msg" class="p-1 text-danger"></span>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="lastName" class="form-label">
                                        <i class="fas fa-signature"></i>Last Name
                                    </label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" >
                                 <span id="msg" class="p-1 text-danger"></span>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i>Email Address
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" >
                                <span id="msg" class="p-1 text-danger"></span>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-venus-mars"></i>Gender
                                    </label>

                               
                                <div class="gender-container">

                                    <label for=""> Male <input type="radio" class="form-check-input"   value="MALE" name="gender" checked></label>
                                    <label for=""> Female <input type="radio" class="form-check-input" value="FEMALE"name="gender" ></label>
    
                                 </div>

                        
                                </div>



                    


                            </div>
               
                           <!-- <div class="form-section"> 
                               
                                 <div class="profile-pic-container"> 
                                    <div class="profile-pic-preview" id="profilePicPreview">
                                        <i class="fas fa-user-plus"></i>
                                        <img id="previewImage" src="" alt="Preview">
                                    </div>
                                    <input type="file" class="form-control d-none" id="profilePic" accept="image/*">
                                    <button type="button" class="btn btn-outline-primary" id="uploadBtn">
                                        <i class="fas fa-cloud-upload-alt me-2"></i>Upload Photo
                                    </button>
                                </div> 
                            </div>  -->
                        </div>

                        
                        
                        <div class="right-column">
                            <!-- Account Information Section -->
                            <div class="form-section">
                                <div class="section-title">
                                    <i class="fas fa-lock"></i>
                                    Account Information
                                </div>
                                
                                <div class="mb-4">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user-circle"></i>Username
                                    </label>
                                    <input type="text" class="form-control" id="username" name="userName" placeholder="Choose a username" >
                                <span id="msg" class="p-1 text-danger"></span>
                                </div>
                                
                                <div class="mb-4 ">
                                    <label for="role" class="form-label">
                                        <i class="fas fa-user-tag"></i>Role
                                    </label>
                                    <select class="form-select" id="role" name="role">
                                        <option value="" selected disabled >Select your role</option>
                             
                                    </select>
                                     <span id="msg" class="p-1 text-danger"></span>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-key"></i>Password
                                    </label>
                                    <div class="password-container">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" >
                                        <span class="password-toggle" id="passwordToggle">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                         <span id="msg" class="p-1 text-danger"></span>
                                    </div>
                                </div>
                                
                            </div>
                            
                            <!-- Terms and Submit -->
                          
                              
                        </div>

                        
                    </div>




                             <div class="form-section" id="Photo"> 
                               
                                 <div class="profile-pic-container"> 
                                    <div class="profile-pic-preview" id="profilePicPreview">
                                        <i class="fas fa-user-plus"></i>
                                        <img id="previewImage" src="" alt="Preview">
                                    </div>
                                    <input type="file" class="form-control " id="profilePic" name="profilePicture" accept="image/*">
                                    <button type="button" class="btn btn-outline-primary" >
                                        <i class="fas fa-cloud-upload-alt me-2" ></i>Upload Photo
                                    </button>
                                </div> 
                            </div> 
                                <button type="submit" class="btn btn-submit">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                                
                                <div class="login-link">
                                    Already have an account? <a href="#">Sign In</a>
                                </div>
                            </div>
                </form>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="assets/js/publicApp.js"></script>





</body>
</html>

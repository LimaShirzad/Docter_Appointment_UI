<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Professional Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --light: #f8f9fa;
            --dark: #212529;
            --light-blue: #f0f5ff;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .registration-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(67, 97, 238, 0.15);
        }
        
        .registration-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .registration-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: cover;
            opacity: 0.6;
        }
        
        .registration-header-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .medical-icon {
            background: rgba(255, 255, 255, 0.15);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        
        .header-text {
            flex: 1;
        }
        
        .header-text h1 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header-text p {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .registration-form {
            padding: 40px;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .form-section h3 {
            color: var(--primary);
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.25rem;
        }
        
        .form-section h3 i {
            background: rgba(67, 97, 238, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-control, .form-select {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #e0e6ed;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }
        
        .profile-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #f8f9fa;
            border: 2px solid #e0e6ed;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .profile-preview:hover {
            border-color: var(--primary);
            background: #f0f5ff;
        }
        
        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .profile-preview i {
            font-size: 2rem;
            color: #adb5bd;
        }
        
        .gender-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .gender-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gender-option:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }
        
        .gender-option.active {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
        }
        
        .gender-option i {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .role-selection {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .role-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .role-option:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }
        
        .role-option.active {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
        }
        
        .role-option i {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .role-option .role-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .role-option .role-desc {
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.25);
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.35);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.95rem;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .registration-container {
                margin: 20px;
            }
            
            .registration-header {
                padding: 20px;
            }
            
            .registration-form {
                padding: 30px 20px;
            }
            
            .gender-options, .role-selection {
                flex-direction: column;
            }
            
            .registration-header-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .medical-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <div class="registration-header-content">
                <div class="medical-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="header-text">
                    <h1>Create Your MediCare Account</h1>
                    <p>Join our healthcare platform to book appointments with ease</p>
                </div>
            </div>
        </div>
        
        <div class="registration-form">
            <form id="registration_form">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> Personal Information</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Enter your first name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Gender</label>
                        <div class="gender-options">
                            <div class="gender-option" data-gender="male">
                                <i class="fas fa-male"></i>
                                <div>Male</div>
                            </div>
                            <div class="gender-option" data-gender="female">
                                <i class="fas fa-female"></i>
                                <div>Female</div>
                            </div>
                            <div class="gender-option" data-gender="other">
                                <i class="fas fa-genderless"></i>
                                <div>Other</div>
                            </div>
                        </div>
                        <input type="hidden" id="gender" name="gender" required>
                    </div>
                </div>
                
                <!-- Account Information Section -->
                <div class="form-section">
                    <h3><i class="fas fa-lock"></i> Account Information</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Register As</label>
                        <div class="role-selection">
                            <div class="role-option" data-role="doctor">
                                <i class="fas fa-user-md"></i>
                                <div class="role-title">Doctor</div>
                                <div class="role-desc">Medical professional</div>
                            </div>
                            <div class="role-option" data-role="patient">
                                <i class="fas fa-user-injured"></i>
                                <div class="role-title">Patient</div>
                                <div class="role-desc">Book appointments</div>
                            </div>
                        </div>
                        <input type="hidden" id="role_id" name="role_id" required>
                    </div>
                </div>
                
                <!-- Profile Picture Section -->
                <div class="form-section">
                    <h3><i class="fas fa-camera"></i> Profile Picture</h3>
                    <div class="text-center">
                        <div class="profile-preview" id="profilePreview">
                            <i class="fas fa-user-plus"></i>
                            <img id="profileImage" src="" alt="Profile Preview">
                        </div>
                        <input type="file" id="profile_picture" class="d-none" accept="image/*">
                        <button type="button" class="btn btn-outline-primary" id="uploadBtn">
                            <i class="fas fa-upload me-2"></i>Upload Photo
                        </button>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="login-link">
                    Already have an account? <a href="#">Sign In</a>
                </div>
            </form>
        </div>
    </div>

 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #0ea5e9;
            --light: #f0f9ff;
            --dark: #0c4a6e;
            --accent: #22d3ee;
        }
        
        body {
            background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .registration-container {
            max-width: 1000px;
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        .illustration-side {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .illustration-side::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .form-side {
            padding: 40px;
            background: white;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--primary);
        }
        
        .logo i {
            color: var(--secondary);
            margin-right: 10px;
        }
        
        .form-title {
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--dark);
            position: relative;
        }
        
        .form-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background: var(--accent);
            bottom: -10px;
            left: 0;
            border-radius: 2px;
        }
        
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .input-group-text {
            background: white;
            border: 2px solid #e2e8f0;
            border-right: none;
        }
        
        .gender-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .gender-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gender-option:hover {
            border-color: var(--accent);
        }
        
        .gender-option.selected {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }
        
        .gender-option i {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .profile-picture-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .profile-picture i {
            font-size: 40px;
            color: #94a3b8;
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn-register {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            padding: 14px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .role-badge {
            background: #e0f2fe;
            color: var(--dark);
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .role-badge.selected {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .registration-container {
                flex-direction: column;
                margin: 20px;
            }
            
            .illustration-side {
                padding: 30px 20px;
            }
            
            .form-side {
                padding: 30px 20px;
            }
            
            .gender-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container d-flex">
        <!-- Illustration Side -->
        <div class="illustration-side col-md-5 d-none d-md-flex">
            <div class="text-center">
                <h2 class="mb-4">Join Our Medical Community</h2>
                <p class="mb-4">Register now to access our network of healthcare professionals and patients.</p>
                <img src="https://cdn.pixabay.com/photo/2018/03/27/19/20/doctor-3267009_960_720.png" alt="Medical Illustration" style="max-width: 100%;">
                <div class="mt-4">
                    <div class="d-flex justify-content-center gap-4">
                        <div class="text-center">
                            <h3>500+</h3>
                            <p>Doctors</p>
                        </div>
                        <div class="text-center">
                            <h3>50K+</h3>
                            <p>Patients</p>
                        </div>
                        <div class="text-center">
                            <h3>24/7</h3>
                            <p>Support</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Form Side -->
        <div class="form-side col-md-7">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>MediCare
            </div>
            
            <h2 class="form-title">Create Your Account</h2>
            
            <form id="registrationForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <span class="input-group-text"><i class="fas fa-eye-slash" id="togglePassword"></i></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <label class="mb-2">Gender</label>
                    <div class="gender-container">
                        <div class="gender-option" data-gender="male">
                            <i class="fas fa-male"></i>
                            <div>Male</div>
                        </div>
                        <div class="gender-option" data-gender="female">
                            <i class="fas fa-female"></i>
                            <div>Female</div>
                        </div>
                        <div class="gender-option" data-gender="other">
                            <i class="fas fa-genderless"></i>
                            <div>Other</div>
                        </div>
                    </div>
                    <input type="hidden" id="gender" required>
                </div>
                
                <div class="profile-picture-container">
                    <div class="profile-picture" id="profilePicture">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                    <small class="text-muted">Click to upload profile picture</small>
                </div>
                
                <div class="form-group">
                    <label class="mb-2">Select Your Role</label>
                    <div>
                        <span class="role-badge" data-role="1">Doctor</span>
                        <span class="role-badge" data-role="2">Patient</span>
                        <span class="role-badge" data-role="3">Admin</span>
                        <span class="role-badge" data-role="4">Nurse</span>
                    </div>
                    <input type="hidden" id="roleId" required>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-register">Create Account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="#">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Gender selection
        const genderOptions = document.querySelectorAll('.gender-option');
        genderOptions.forEach(option => {
            option.addEventListener('click', function() {
                genderOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('gender').value = this.dataset.gender;
            });
        });
        
        // Role selection
        const roleBadges = document.querySelectorAll('.role-badge');
        roleBadges.forEach(badge => {
            badge.addEventListener('click', function() {
                roleBadges.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('roleId').value = this.dataset.role;
            });
        });
        
        // Profile picture upload
        const profilePicture = document.getElementById('profilePicture');
        const profileInput = document.getElementById('profilePictureInput');
        
        profilePicture.addEventListener('click', function() {
            profileInput.click();
        });
        
        profileInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    profilePicture.innerHTML = `<img src="${event.target.result}" alt="Profile">`;
                }
                
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const gender = document.getElementById('gender').value;
            const roleId = document.getElementById('roleId').value;
            
            if (!gender) {
                alert('Please select your gender');
                return;
            }
            
            if (!roleId) {
                alert('Please select your role');
                return;
            }
            
            // Simulate form submission
            alert('Account created successfully! Redirecting to dashboard...');
            // In a real app, you would submit to a server here
            this.reset();
            profilePicture.innerHTML = '<i class="fas fa-user-plus"></i>';
            genderOptions.forEach(opt => opt.classList.remove('selected'));
            roleBadges.forEach(badge => badge.classList.remove('selected'));
        });
    </script>
</body>
</html>

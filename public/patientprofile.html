<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile | Doctor Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="assets/css/doctorDashbord.css">
   
   
   <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .profile-card {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #1a75bc 0%, #0d47a1 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
        }
        .profile-info {
            padding: 30px;
        }
        .info-group {
            margin-bottom: 25px;
        }
        .info-label {
            font-weight: 600;
            color: #1a75bc;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 1.1rem;
        }
        .section-title {
            border-bottom: 2px solid #1a75bc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #1a75bc;
        }
        .btn-edit {
            background: linear-gradient(135deg, #1a75bc 0%, #0d47a1 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-edit:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>


    
   <div class="dashboard-wrapper">

   <div id="dashbord_box"></div>

      
            <div class="main-content">

            <div id="header_box"></div>


    <div class="container py-5">
        
<!-- <h1 id="ali"></h1> -->


        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="profile-card bg-white">
                    <div class="profile-header">
                        <div class="mb-4">
                            <img src="" class="profile-img"  id="profilePicture" alt="Patient Profile Picture">
                        </div>

                        <p class="mb-0" >ID <span id="id"></span></p>
                    </div>

                    <div class="profile-info">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="section-title">Personal Information</h4>
                            <button class="btn btn-edit"><i class="fas fa-edit me-2"></i>Edit Profile</button>
                        </div>

                        <div class="row">
                            <div class="col-md-6 info-group">
                                <div class="info-label">First Name</div>
                                <div class="info-value" id="profirstName"></div>
                            </div>
                            <div class="col-md-6 info-group">
                                <div class="info-label">Last Name</div>
                                <div class="info-value" id="prolastName"></div>
                            </div>
                            <div class="col-md-6 info-group">
                                <div class="info-label">Email Address</div>
                                <div class="info-value" id="email"></div>
                            </div>
                       
                            <div class="col-md-6 info-group">
                                <div class="info-label">Gender</div>
                                <div class="info-value" id="gender"></div>
                            </div>
                         
                            <div class="col-md-6 info-group">
                                <div class="info-label">Blood Group</div>
                                <div class="info-value"><span class="badge bg-danger" id="bloodGroup"></span></div>
                            </div>
                         
                        </div>

                        <h4 class="section-title mt-5">Account Information</h4>
                        
                        <div class="row">
                            <div class="col-md-6 info-group">
                                <div class="info-label">Username</div>
                                <div class="info-value" id="userName"></div>
                            </div>
                            <div class="col-md-6 info-group">
                                <div class="info-label">Password</div>
                                <div class="info-value" id="password"></div>
                            </div>
                        </div>

                       
                     
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>

    </div>






    <script src="assets/js/script.js"></script>
        <script src="assets/js/patientdashbord.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>















</body>
</html>

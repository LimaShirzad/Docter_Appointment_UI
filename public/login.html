<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect - Professional Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/header.css">
   
   <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #93c5fd;
            --secondary: #10b981;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #e2e8f0;
        }
        
        body {
            background: linear-gradient(120deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
       
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            /* padding: 20px; */
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 440px;
            transition: transform 0.3s ease;

            position: relative;
       
            margin: auto;
            margin-top: 100px;
       

        }
    
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            background: linear-gradient(120deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .login-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: white;
            border-radius: 50% 50% 0 0;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo i {
            color: var(--primary);
            font-size: 32px;
        }
        
        .login-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 0.5px;
        }
        
        .login-header p {
            margin: 8px 0 0;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group .form-control {
            padding-left: 45px;
            padding-right: 45px;
            height: 52px;
            border-radius: 10px;
            border: 1.5px solid var(--light-gray);
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .input-group .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
            z-index: 5;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            z-index: 5;
            background: none;
            border: none;
            font-size: 18px;
        }
        
        .error-box {
            background-color: rgba(239, 68, 68, 0.08);
            border-left: 3px solid #ef4444;
            border-radius: 4px;
            padding: 10px 12px;
            margin-top: 8px;
            color: #ef4444;
            font-size: 13px;
            display: none;
            align-items: center;
            gap: 6px;
        }
        
        .btn-login {
            background: linear-gradient(120deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            font-size: 16px;
            letter-spacing: 0.5px;
        }
        
        .btn-login:hover {
            background: linear-gradient(120deg, var(--primary-dark) 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--gray);
            font-size: 13px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .btn-social {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            font-size: 14px;
            border: 1.5px solid var(--light-gray);
            background: white;
        }
        
        .btn-google {
            color: #db4437;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #db4437;
            transform: translateY(-2px);
        }
        
        .btn-github {
            color: #333;
        }
        
        .btn-github:hover {
            background: #f8f9fa;
            border-color: #333;
            transform: translateY(-2px);
        }
        
        .login-footer {
            text-align: center;
            padding: 20px 30px 30px;
            border-top: 1px solid var(--light-gray);
            font-size: 14px;
            color: var(--gray);
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .social-login {
                flex-direction: column;
                gap: 10px;
            }
            
            .login-header {
                padding: 25px 20px;
            }
            
            .login-form {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>


 <div id="header_box"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-stethoscope"></i>
            </div>
            <h1 class="text-light">MedConnect</h1>
            <p>Access your medical appointment portal</p>
        </div>
        
        <div class="login-form">
            <form id="loginForm">
                <p id="msg"></p>
                <div class="form-group">

                    <label for="email" class="form-label">UserName</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="UserName" required>
                    </div>
                    <div class="error-box" id="emailError">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>



                    </div>
                    <div class="error-box" id="passwordError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Password must be at least 8 characters</span>
                    </div>
                </div>
                
                <!-- <div class="form-options">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe" >Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                 -->
                <button type="submit" class="btn btn-login mb-3">Sign In</button>
            </form>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="btn btn-social btn-google">
                    <i class="fab fa-google"></i> Google
                </a>
                <a href="#" class="btn btn-social btn-github">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
            
            <div class="login-footer">
                Don't have an account? <a href="userRegistration.html">Sign up here</a>
            </div>
        </div>
    </div>


    <script src="assets/js/header.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
            
        
       
        });


   document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    let username=document.getElementById("username").value;
    let password=document.getElementById("password").value;

    let res = await fetch("http://localhost:8080/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username: username, password: password })
    });

    
    
    
    
    
    
    let data = await res.json();


     sessionStorage.setItem("token", data.token);
    sessionStorage.setItem("id", data.id);
    sessionStorage.setItem("username", data.username);
    sessionStorage.setItem("role", data.role);


      if (data.role == 1) {
        window.location.href = "doctorDashboard.html";
    } else if (data.role == 72) {
        window.location.href = "patientDashbord.html";
        // window.location.href = "takeappoinment.html";
    } else {
        alert("Unknown role, cannot redirect");
    }


    console.log("Login response:", data);

         


   });




    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient Dashboard</title>
</head>
<body>
    
<h1>pateint dashbboard</h1>
    <p><b>Role:</b> <span id="role"></span></p>
    <p><b>username:</b> <span id="username"></span></p>

    <span id="err"></span>

    <button onclick="logoutPatient()">Logout</button>
    <!-- <img src="" id="doctorImage"> -->

    <a href="appointmet.html">apppoinment</a>

<script>

    function logoutPatient() {
    sessionStorage.clear();  // clears only this tabâ€™s patient session
    window.location.href = "login.html";
}


    const token = sessionStorage.getItem("token");
    
    const role = sessionStorage.getItem("role");
    const username = sessionStorage.getItem("username");
    const id = sessionStorage.getItem("id");






async function loadPatientProfile() {
    const token = sessionStorage.getItem("token");
    const role = sessionStorage.getItem("role");
    const username = sessionStorage.getItem("username");
    const id = sessionStorage.getItem("id");
  
    document.getElementById("username").innerText=username;
    document.getElementById("role").innerText=role;
    
    console.log(token);

    if (!token) {
        window.location.href = "login.html";
        return;
    }

    if (role != 72) {
        document.getElementById("err").innerText = "Access denied!";
        return;
    }

    try {
        const response = await fetch("http://localhost:8080/api/patient/profile", {
            method: "GET",
            headers: { "Authorization": "Bearer " + token }
        });

        if (!response.ok) throw new Error("Failed to fetch pateint profile");

         
        const data = await response.json();
        console.log("patint Profile:", data);


          if (data.profilePicture) {
            document.getElementById("doctorImage").src =
                "data:image/png;base64," + data.profilePicture;
          }




    } catch (err) {
        console.error("Error:", err.message);
        document.getElementById("err").innerText = err.message;
    }
}

loadPatientProfile();

          
        
</script>

</body>
</html>

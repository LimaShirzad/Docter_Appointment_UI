<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="css/style.css">
       
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="role-card">
            <div class="animation-container"></div>
            <div class="role-header">
                <div class="role-icon">
                    <i class="fas fa-user-tag"></i>
                </div>
                <h2>Create New Role</h2>
                <p class="mb-0">Define a new role for your system</p>
            </div>
            
            <div class="role-body">
                <form id="roleForm">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="roleName" placeholder="Role Name" required>
                        <label for="roleName"><i class="fas fa-tag me-2"></i>Role Name</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>Create Role
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="form-footer">
                <p class="mb-0">All roles are subject to your organization's policies</p>
            </div>
        </div>
    </div>


</body>
</html>

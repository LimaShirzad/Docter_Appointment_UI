<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="css/style.css">


      
</head>
<body>
    <div class="container" id="roleTale">
        <!-- Header -->
        <div class="header">
            <h1 class="text-center">Role Management</h1>
            
        </div>
        
        <!-- Role Table Card -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <i class="fas fa-user-tag me-2"></i>Roles Overview
                </div>
                <a href="#" class="add-role-btn">
                    <i class="fas fa-plus-circle me-2"></i>Add Role
                </a>
            </div>
            
            <div class="table-container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <!-- <th width="60px"></th> -->
                            <th>Role Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
             
                        <tr>
                         
                            <td>
                                <div class="role-name">Viewer</div>
                            </td>
                           
                            <td>
                                <button class="action-btn me-2">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                           
                            <td>
                                <div class="role-name">Report Manager</div>
                            </td>
                        
                            <td>
                                <button class="action-btn me-2">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
 
        
        <!-- Footer -->
        <div class="footer">
            <p>© 2023 Role Management System • All rights reserved</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 15px;
        }
        
        h1 {
            font-weight: 800;
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .card {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: none;
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px 25px;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .table-container {
            overflow: hidden;
            border-radius: 0 0 16px 16px;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead {
            background-color: #f8f9fa;
        }
        
        .table thead th {
            font-weight: 600;
            padding: 18px 25px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .table tbody tr {
            transition: all 0.2s ease;
        }
        
        .table tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }
        
        .table tbody td {
            padding: 18px 25px;
            vertical-align: middle;
            border-bottom: 1px solid #edf2f9;
        }
        
        .role-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(67, 97, 238, 0.1);
            margin-right: 15px;
            color: var(--primary);
        }
        
        .role-name {
            font-weight: 500;
            color: var(--dark);
        }
        
        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid #e9ecef;
            color: #6c757d;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-active {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }
        
        .badge-inactive {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        
        .add-role-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-role-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            color: white;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Role Management</h1>
            <p class="text-muted">Manage and organize system roles with ease</p>
        </div>
        
        <!-- Role Table Card -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <i class="fas fa-user-tag me-2"></i>Roles Overview
                </div>
                <a href="#" class="add-role-btn">
                    <i class="fas fa-plus-circle me-2"></i>Add Role
                </a>
            </div>
            
            <div class="table-container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th width="60px"></th>
                            <th>Role Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
             
                        <tr>
                            <td>
                                <div class="role-icon">
                                    <i class="fas fa-eye"></i>
                                </div>
                            </td>
                            <td>
                                <div class="role-name">Viewer</div>
                            </td>
                           
                            <td>
                                <button class="action-btn me-2">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="role-icon">
                                    <i class="fas fa-file-invoice"></i>
                                </div>
                            </td>
                            <td>
                                <div class="role-name">Report Manager</div>
                            </td>
                        
                            <td>
                                <button class="action-btn me-2">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
 
        
        <!-- Footer -->
        <div class="footer">
            <p>© 2023 Role Management System • All rights reserved</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare | Doctor Appointment Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="header/header.css">
</head>
<body>



      <div id="header"></div>



    <div class="registration-card mt-4">
        <div class="form-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="logo-text">MediCare</div>
            </div>
            <h1>Create Your Account</h1>
            <p>Join our healthcare community to book appointments with top specialists</p>
        </div>
        
        <div class="form-container">
            <form id="registrationForm">
                <div class="row g-4">
                    <!-- Full Name -->
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">
                            <i class="fas fa-user"></i> Full Name
                        </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                            <span class="input-icon">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Age -->
                    <div class="col-md-6">
                        <label for="age" class="form-label">
                            <i class="fas fa-birthday-cake"></i> Age
                        </label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="age" placeholder="Your age" min="1" max="120" required>
                            <span class="input-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div class="col-md-6">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            <span class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div class="col-md-6">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                            <span class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                            <span class="input-icon">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Phone -->
                    <div class="col-md-6">
                        <label for="phone" class="form-label">
                            <i class="fas fa-phone"></i> Phone Number
                        </label>
                        <div class="input-group">
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone" required>
                            <span class="input-icon">
                                <i class="fas fa-phone"></i>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Role -->
                    <div class="col-md-6">
                        <label for="role" class="form-label">
                            <i class="fas fa-user-md"></i> Role
                        </label>
                        <div class="input-group">
                            <select class="form-select" id="role" required>
                                <option value="" selected disabled>Select your role</option>
                                <option value="doctor">Doctor</option>
                                <option value="patient">Patient</option>
                                <option value="admin">Admin</option>
                                <option value="staff">Medical Staff</option>
                            </select>
                            <span class="input-icon">
                                <i class="fas fa-briefcase"></i>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Gender -->
                    <div class="col-12">
                        <label class="form-label">
                            <!-- <i class="fas fa-venus-mars"></i>  -->
                            Gender
                        </label>
                        <div class="gender-options">
                            <div class="gender-option" data-gender="male">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                            </div>
                            <div class="gender-option" data-gender="female">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                            <div class="gender-option" data-gender="other">
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Profile Picture -->
                    <div class="col-12 profile-section">
                        <label class="form-label">
                            <!-- <i class="fas fa-camera"></i>  -->
                            Profile Picture
                        </label>
                        <div class="profile-preview-container">
                            <div class="profile-preview" id="profilePreview">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="upload-btn" id="uploadBtn">
                                <i class="fas fa-cloud-upload-alt me-2"></i> 
                                Choose Profile Image
                            </div>
                            <input type="file" id="profilePic" class="d-none" accept="image/*">
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="col-12">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-user-plus me-2"></i> Create Account
                        </button>
                    </div>
                </div>
            </form>
            
           
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
    <script src="asset/js/script.js"></script>
        <script src="header/header.js"></script>

</body>
</html>

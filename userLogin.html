<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Page</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Admin/css/style.css">
        <link rel="stylesheet" href="header/header.css">


</head>
<body>

  <div id="header"></div>


          <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-4 p-3 bg-white shadow box-area">

      <!-- Left Side Image -->
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
        <div class="featured-image mb-3">
          <img src="asset/images/comp.jpg" class="img-fluid rounded-4" style="max-height: 350px;">
        </div>
        <p class="text-center text-secondary px-3 fs-6">welcome to Docter Appointment</p>
      </div>

      <!-- Right Side Form -->
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2>Login</h2>
            <p id="text"></p>
          </div>
          <form  id="loginForm">
            <div class="mb-3">
              <label>Email</label>
              <input type="text" class="form-control form-control-lg bg-light fs-6"
               placeholder="user Name" id="username" required>
              <span id="login_err"> </span>
            </div>
            <div class="mb-3 position-relative">
              <label>Password</label>
              <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" 
              placeholder="Enter password"  id="password" required>
              <span class="toggle-password" onclick="togglePassword()"><i class="bi bi-eye"></i></span>
               <span id="login_err"></span>
            </div>
            <div class="mb-3 d-flex justify-content-between">
              <div class="form-check">
                <!-- <input type="checkbox" class="form-check-input" id="remember"> -->
                <!-- <label class="form-check-label" for="remember">Remember Me</label> -->
              </div>
              <div>
                <!-- <a href="#" class="text-decoration-none text-primary">Forgot Password?</a> -->
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary w-100">Login</button>
            </div>
            <div class="text-center">
              <!-- <p class="small">Don't have an account? <a href="#" class="text-decoration-none">Register</a></p> -->
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>






  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- header.js inclusion -->
  <script src="/header/header.js"></script>
<script src="Admin/js/script.js"></script>

</body>
</html>
